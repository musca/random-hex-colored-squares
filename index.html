<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random generated colored squares</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ::-moz-selection { 
        color: #111;
        background: yellow; 
      }
      ::selection { 
        color: #111;
        background: yellow; 
      }
      .row {
        width: 100%;
      }
      .row div {
        float: left;
        width: 50%;
        height: 100%;
        text-align: center;
        display: table;
        transition: background 1s;
      }
      .row div:last-child {
        display: none;
      }
      .row div > span {
        display: table-cell;
        vertical-align: middle;
        color: #888;
      }
      .row div.float-right {
        float: right;
        background-color: #fff !important;
        font-family: sans-serif;
      }
      @media screen and (min-width: 568px) {
        .row div {
          width: 33.3333%;
        }
      }
      @media screen and (min-width: 1024px) {
        .row div {
          width: 20%;
        }
        .row div:last-child {
          display: table;
        }
      }
    </style>
</head>

  <script>
    var row = document.body.querySelector(".row");
    var div = row.querySelectorAll("div:not(.float-right)");
    var randomize = row.querySelector(".randomize");
    
    resize();
    paintSquares();
    
    randomize.addEventListener("click", paintSquares);

    window.onresize = resize;

    function resize() {
      var height = div[0].offsetWidth;
      row.style.height = height + "px";
    };
    
    function paintSquares() {
      for (var index = 0; index < div.length; index++) {
        randomColor(div[index]);
      }
    }
    
    function randomColor(el) {
      var color = "";
      var letters = '0123456789ABCDEF'.split('');
      //For loop that will create random hexadecimal value.
      for (var i = 0; i < 6; i++) {
        color += letters[Math.round(Math.random() * 15)];
      }
      el.style.background = '#'+color;
      el.innerHTML = "<span>#"+color+"<br>RGB("+hexToRgb(color)+")</span>";
    }
    
    function hexToRgb(hex) {
        var bigint = parseInt(hex, 16);
        var r = (bigint >> 16) & 255;
        var g = (bigint >> 8) & 255;
        var b = bigint & 255;

        return [r, g, b].join();
    }
  </script>
